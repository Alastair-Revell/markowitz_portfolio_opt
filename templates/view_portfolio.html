<style>

.serif {
  font-family: Menlo, sans-serif, monospace;
}

.center_vert {
  margin: 0;
  position: absolute;

  left: 5%;
}

.dropdown {
  width:150px;
  height:200px
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

  border-radius: 5px;
}

  background-color: #778899;
  color: white;
  border-radius: 5px;
}

             </tr>
 {% endfor %}
